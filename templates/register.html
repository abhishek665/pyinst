<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/logincss.css">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form id="loginform" action="/register/" method="post" enctype="multipart/form-data">{% csrf_token %}
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Hello World.</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
		Curabitur et est sed felis aliquet sollicitudin</p>
		<span>
			<p>login with social media</p>
			<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
			<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
		</span>
		</div>
	</div>


		<div class="right">
		<h5>  Register&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
		<h6><a href="/" class="btn btn-info">Home</a></h6>
		<p>Already have an account? <a href="/login">Log In</a></p>
		<div class="inputs">
			<input name="username" type="text" placeholder="user name">
			<br>
			<input type="password" name="password" placeholder="password">
            <br>
			<input type="text" name="first_name" placeholder="first_name">
            <br>
			<input type="text" name="last_name" placeholder="last_name">
            <br>
			<input type="email" name="email" placeholder="email">
		</div>

			<br><br>

		<div class="remember-me--forget-password">
				<!-- Angular -->
	<label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">Remember me</span>
	</label>
			<p>forget password?</p>
		</div>

			<br>
			<button type="submit" onclick="redirect();">Register</button>
	</div>

</div>
</form>
<!-- partial -->

</body>
<script>
	function redirect(){
		document.getElementById('loginform').submit;
	}
</script>
</html>
